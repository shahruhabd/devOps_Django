<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game over!</title>
</head>
<body>
    {% if is_guessed == True %}
    <h1>Поздравляю, вы угадали число {{ secret_number }} с {{ attempts }} попытки!</h1>
    {% else %}
    <h1>К сожалению, количество попыток превышено, вы не угадали число {{ secret_number }}!</h1>
    {% endif %}
    <a href="{% url 'game_view' %}"">Попробовать еще раз</a>
</body>
</html>
